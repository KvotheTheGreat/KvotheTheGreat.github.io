<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- incorporamos CSS bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- incorporamos jquery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Ejemplo 1 JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" method="post">
                <div class="form-group">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" name="num1" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" name="num2" id="num2">
                </div>

                <div class="form-group">
                    <label for="resultado">Resultado</label>
                    <input type="number" class="form-control" name="resultado" readonly id="resultado">
                </div>

                <button type="button" class="btn btn-primary" id="sumar" name="sumar">Sumar</button>
            </form>
        </div>
    </div>

    <script src="js/evento_jquery.js"></script>
</body>
</html>
